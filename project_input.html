<!DOCTYPE html>
<html>
  <head>
    <title>Practice_input</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="react_basics.js"></script>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>


    <script type="text/babel">

        function Input({text,setText}){

            function saveText(event){
                setText(event.target.value);
            }

            return(
                <>
                    <input placeholder="Enter text here" size="30" value={text} onChange={saveText} />
                </>
            );
        }

        function Button({text,setText,setMessages}){

            function messagesUpdate(){
                setMessages(prev => [...prev, text]);
                setText('');
            }

            return(
                <>
                    <button onClick={messagesUpdate}>Send</button>
                </>
            );
        }

        function ChatMessages({messages}){
            return(
                <>
                    {messages.map((msg,index)=>(
                        <div key={index}> {msg} </div>
                    ))}
                </>
            );
        }

        function App(){
            const [text,setText] = React.useState('');
            const [messages,setMessages] = React.useState([]);

            return(
                <>
                    <Input text={text} setText={setText} />
                    <Button text={text} setText={setText} setMessages={setMessages} />
                    <ChatMessages messages={messages} />
                </>
            );
        }
      
        const container = document.querySelector('.js-container');

        ReactDOM.createRoot(container).render(<App/>);
    </script>
  </body>
</html>
