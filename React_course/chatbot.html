<!DOCTYPE html>
<html>
  <head>
    <title>ChatBot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="react_basics.js"></script>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>


    <script type="text/babel">

        function ChatInput(){
          return (
            <>
              <input placeholder="Send a message" size="30"></input>
              <button>Send</button>
            </>
          );
        }



        
        function ChatMessage({message, sender}){
          //const message = props.message;
          //const {message} = props; // both are same way to create message variable 
          //const sender = props.sender;

          //const {message, sender} = props;

          // if(sender == 'robot'){
          //   return(
          //     <div>
                 
          //       <img src="car2.jpg" width="50"></img>
          //       {message} 
          //     </div>
          //   );
          // }

            return(
              <div>
                {sender==='robot' && <img src="car2.jpg" width="50" />}
                {message}
                {sender==='user' && <img src="car1.jpg" width="50" />}
              </div>
            );
          

        }



        function App(){
          return(
            <>
               <ChatInput></ChatInput> 
               <ChatMessage message="Hello chatbot" sender="user"></ChatMessage>
               <ChatMessage message="Hello how can I help you?" sender="robot"></ChatMessage>
               <ChatMessage message="Can you get me todays date?" sender="user"></ChatMessage>
               <ChatMessage message="Today is november 24" sender="robot"></ChatMessage>
            </>
          );
        }
        
        // we can insert any javascript code in the {} brackets ChatInput is a javascript code but we inserted them into react using {}
        // <ChatInput></Chatinput> and {ChatInput} both creates same but <ChatInput></ChatInput> has more advantage
        

      const container = document.querySelector('.js-container'); // here we are putiing .(dot) so we are looking for a class (here js-container is a class)
      //ReactDOM.createRoot(container).render('Welcome to SuperSimpleDev React Course');

      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
