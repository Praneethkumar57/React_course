<!DOCTYPE html>
<html>
  <head>
    <title>Practice_2</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="react_basics.js"></script>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>


    <script type="text/babel">

        function Button({count,setCount}){
            

            function Counter(){
                setCount(count+1);
            }

            return(
                <>
                    {count==1 && <button onClick={Counter}> Clicked {count} time</button>}
                    {count!=1 && <button onClick={Counter}>Clicked {count} times</button>}
                </>
            );
        }

        function Reset({count,setCount}){

            function reset(){
                setCount(0);
            }
            return(
                <>
                    <button onClick={reset}>Reset</button>
                </>
            );
        }

       
        function App(){
            const [count,setCount] = React.useState(0);


            return(
                <>
                <Button count={count} setCount={setCount} />
                <Button count={count} setCount={setCount} />
                <Reset count={count} setCount={setCount} />
                </>
            );
        }
      
        const container = document.querySelector('.js-container');

        ReactDOM.createRoot(container).render(<App/>);
    </script>
  </body>
</html>
